<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Seleccionar Método de Pago</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #ffbe33;"> 
          <!-- Contenido del modal -->
          <div class="btn-group-vertical w-100" role="group">
            <button type="button" class="btn btn-outline-success text-black" onclick="selectPaymentMethod('paypal')">PayPal</button> <br>
            <button type="button" class="btn btn-outline-success text-black" onclick="selectPaymentMethod('credit_card')">Tarjeta de Crédito</button>
            <!-- Puedes agregar más opciones de pago aquí -->
          </div>
          <div id="paymentForm">
            <!-- El formulario de PayPal y de tarjeta de crédito se cargarán aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts de Bootstrap y jQuery (necesario para los modales) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    // Función para seleccionar el método de pago
    function selectPaymentMethod(method) {
      var paymentForm = document.getElementById("paymentForm");
  
      if (method === 'paypal') {
        paymentForm.innerHTML = `
          <br>   
          <p>Por favor, inicie sesión en su cuenta de PayPal para completar el pago.</p>
          <form id="paypalForm">
            <div class="form-group">
              <label for="paypalUsername">Nombre de usuario:</label>
              <input type="text" class="form-control" id="paypalUsername" placeholder="Ingrese su nombre de usuario de PayPal">
            </div>
            <br>
            <div class="form-group">
              <label for="paypalPassword">Contraseña:</label>
              <input type="password" class="form-control" id="paypalPassword" placeholder="Ingrese su contraseña de PayPal">
            </div>
          </form>`;
      } else if (method === 'credit_card') {
        paymentForm.innerHTML = `
          <br>   
          <p>Por favor, ingrese los detalles de su tarjeta de crédito para completar el pago.</p>
          <form id="creditCardForm">
            <div class="form-group">
              <label for="cardNumber">Número de Tarjeta:</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese el número de su tarjeta de crédito">
            </div>
            <br>
            <div class="form-group">
              <label for="expiryDate">Fecha de Expiración:</label>
              <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
            </div>
            <br>
            <div class="form-group">
              <label for="cvv">CVV:</label>
              <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV">
            </div>
          </form>`;
      }
    }
  </script>
